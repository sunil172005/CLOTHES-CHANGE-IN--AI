services:
  - type: web
    name: ai-clothes-changer
    env: python
    region: frankfurt # or oregon, singapore depending on your preference
    plan: starter # free tier
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: GRADIO_SERVER_NAME
        value: 0.0.0.0
      - key: GRADIO_SERVER_PORT
        value: 10000
